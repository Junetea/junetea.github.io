---
title: 分类
layout: default
permalink: /category/
---

<div class="container">
	<div class="category-list">
		{% for category in site.categories %}
			<div id="{{ category[0] }}" class="one-category">
				<h2 class="category-title">{{ category[0] }}({{ category[1] | size }})</h2>
				<ul>
				{% for post in category[1] %}
					<li>
					  <a href="{{ post.url }}">{{ post.title }}</a>
					  <small>{{ post.date | date: "%Y/%m/%d" }}</small>
					</li>
				{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
</div>
