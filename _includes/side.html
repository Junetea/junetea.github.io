		<div class="widget-title">按主题分类</div>
		<div class="widget-list">
			<ul>
				{% for category in site.categories %}

						<a href="/category/#{{ category[0] }}">{{ category[0] }}({{ category[1] | size }})</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
