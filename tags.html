---
title: 标签
layout: default
permalink: /tags/
---

<div class="container">
	<div id="tag_cloud" class="tags">
		{% for tag in site.tags %}
			<a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}<sup>{{ tag[1].size }}</sup></a>
		{% endfor %}
	</div>
	<hr />
	<div id="tags-list">
		{% for tag in site.tags %}
			<div id="{{ tag[0] }}" class="one-tag">
				<h2 class="tag-title">{{ tag[0] }}</h2>
				<ul>
				{% for post in tag[1] %}
					<li>
					  <a href="{{ post.url }}">{{ post.title }}</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
</div>
